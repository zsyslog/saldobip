
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Saldo Bip!</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
				<link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Saldo<strong>Bip!</strong></h1>
                            <div class="description">
                            	<p>
	                            	Esta es una alternativa para consular el saldo de su tarjeta <a href="http://http://pocae.tstgo.cl/PortalCAE-WAR-MODULE/"><strong>Bip!</strong></a>
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<p>Ingresa el Nº de tu Tarjeta y RUT:</p>
                        		</div>
	                      		<div class="form-top-right">
	                      			<i class="fa fa-credit-card"></i>
	                      		</div>
                          </div>
                          <div class="form-bottom">
				                    <form role="form" action="" method="post" class="balance-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-card">Tarjeta</label>
				                        	<input type="text" name="form-card" placeholder="Nº tarjeta" class="form-card form-control" id="form-card">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-rut">RUT</label>
				                        	<input type="text" name="form-rut" placeholder="RUT" class="form-rut form-control" id="form-rut">
				                        </div>
				                        <button type="submit" class="btn">ver tu saldo Bip!</button>
				                    </form>
				                    <div class="spinner hide">
				                    	<img src="http://jcjimenez.me/bip/icon_loading_dots.gif"/>
				                    </div>
				                    <div class="result-data hide">
				                    	<div class="card-balance">
				                    		<span class="strong-label">Saldo de tu Bip!: </span><span class="value"></span>
				                    	</div>
				                    	<div class="card-status">
				                    		<span class="strong-label">Estado: </span><span class="value"></span>
				                    	</div>
				                    	<div class="card-activity">
				                    		<span class="strong-label">Última actividad: </span><span class="value"></span>
				                    	</div>
				                    </div>
	                    		</div>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="scripts/app.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
